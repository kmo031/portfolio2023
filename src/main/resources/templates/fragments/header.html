<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<th:block th:fragment="headerFragment()">

 
	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous"></script>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous">


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<nav
		class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light"
		id="ftco-navbar">
		<div class="container">
			<a class="navbar-brand" href="/">SangMin's PortFolio</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#ftco-nav"
				aria-controls="ftco-nav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse " id="ftco-nav">
				<ul class="navbar-nav ml-auto mb-lg-0 ">
					<li><input type="button" sec:authorize="!isAuthenticated()"
						class="btn btn-secondary" value="로그인"
						onclick="location.href='/users/login'"></li>


					<li class="me-2"><a sec:authorize="isAuthenticated()"
						href="/boards/list" class="btn btn-secondary acitve" role="button">글쓰기</a></li>
					<li class="me-2"><a sec:authorize="isAuthenticated()"
						href="/pboards/list" class="btn btn-secondary acitve"
						role="button">사진글쓰기리스트</a></li>
					<li class="me-2"><a sec:authorize="isAuthenticated()"
						href="/pboards/create" class="btn btn-secondary acitve"
						role="button">사진글쓰기</a></li>
					<li class="me-2">
						<form th:action="@{/logout}" method="POST"
							sec:authorize="isAuthenticated()">
							<button class="btn btn-info" type="submit">로그아웃</button>
						</form>
					</li>

				</ul>


			</div>
		</div>
	</nav>
	<!-- END nav -->
	

</th:block>


</html>
