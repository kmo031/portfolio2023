<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>Insert title here</title>
</head>
<th:block th:replace="fragments/header :: headerFragment()"></th:block>
<body>
		<div class="container" id ="wrapper">
	<table border="1" class="table table-bordered table table-hover" >
		<tr>
            <th scope="row">제목</th>
            <td>[[ ${board.title} ]]</td>

   		</tr>
   		<tr>
   		    <th scope="row">작성일</th>
            <td colspan="3">[[ ${board.createdDate} ]]</td>
        </tr>
       	<tr>
            <th scope="row">작성자</th>
            <td>[[ ${board.writer} ]]</td>
        </tr>
       	<tr>
            <th scope="row">내용</th>
            <td>[[ ${board.contents} ]]</td>
        </tr>
	</table>
	
	<div>
	<button onClick="location.href='./write-bbs'">글쓰기</button>
	<button th:onclick="|location.href='@{/boards/modify-bbs(uniqueId=${board.uniqueId})}'|">수정</button>
    <form style="display: inline; width: 40%" id="delete-form" th:action="@{/boards/delete-bbs(uniqueId=${board.uniqueId})}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button  id="delete-btn">삭제</button>
    </form>
    </div>
    
    <!-- Comments Form -->
	<div class="card my-4">
		<h5 class="card-header">댓글</h5>
		<div class="card-body">
			<form name="comment-form" action="/boards/comment/write" method="post" autocomplete="off">
				<div class="form-group">
					<input type="hidden" name="idx" th:value="*{board.uniqueId}" />
					<input type="hidden" name="writer" th:value="*{board.writer}" />
					<textarea name="comment" class="form-control" rows="3"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">등록</button>
			</form>
		</div>
	</div>
	<!-- <button>수정</button>
	<button>삭제</button> -->
	</div>
	
</body>
  <th:block th:replace="fragments/footer :: footerFragment"></th:block>
</html>
