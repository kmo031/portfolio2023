<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<th:block th:replace="fragments/header :: headerFragment()"></th:block>
<body>
	<form method="post" action="/users/signUp">
		<div class="container">
			<h1>회원가입</h1>
			<div class="form-group">
				<label for="inputEmail4">아이디</label> <input type="text"
					class="form-control" id="inputEmail4" name="userName"
					placeholder="사용자 아이디">
					<span th:text="${valid_userName}"></span>
			</div>
			<div class="form-group">
				<label for="inputAddress">이름</label> <input type="text"
					class="form-control" id="inputAddress" name="name"
					placeholder="사용자 이름">
			</div>
			<div class="form-group">
				<label for="inputPassword4">비밀번호</label> <input type="password"
					class="form-control" id="inputPassword4" name="password"
					placeholder="사용자 비밀번호">
					<span class="text-danger" th:text="${valid_password}"></span>
			</div>
				<div class="form-group">
				<label for="inputPassword4">비밀번호 재입력</label> <input type="password"
					class="form-control" id="upwre" name="userPwRe"
					placeholder="사용자 비밀번호">
			</div>
			<button type="submit" class="btn btn-primary">가입 완료</button>
		</div>
	</form>
</body>
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
<script type="text/javascript">
		$("#upwre").blur(function(){
				var user_pw = $("#inputPassword4").val();
				var user_pwre = $("#upwre").val();
				if(user_pwre != ""){
					if(user_pw == user_pwre){
						$("#inputPassword4").attr('style', 'background-color :#176647 !important');
						$("#upwre").attr('style', 'background-color :#176647 !important');
					}else{
						$("#inputPassword4").attr('style', 'background-color :#A24354 !important');
						$("#upwre").attr('style', 'background-color :#A24354 !important');
						$("#inputPassword4").val("");
						$("#upwre").val("");
						alert("비밀번호가 일치하지 않습니다.")
					}
				}
			});
</script>
</html>
